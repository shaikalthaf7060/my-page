<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shaik Althaf</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
/* --- RESET & FONTS --- */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Poppins', sans-serif;
}
html,body{
  height:100%;
  width: 100%;
  color:#fff;
  overflow-x: hidden;
}

/* --- ANIMATED BACKGROUND --- */
.background{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg, #400000, #000, #800000);
  background-size:400% 400%;
  animation:bgMove 12s infinite ease;
  z-index:-3;
}
.pattern-bg{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 10% 20%, rgba(255,0,0,0.15), transparent 40%),
    radial-gradient(circle at 90% 80%, rgba(255,50,50,0.1), transparent 45%);
  z-index:-2;
}
.grain-overlay {
  position: fixed;
  inset: 0;
  background-image: url("https://upload.wikimedia.org/wikipedia/commons/7/76/Noise_overlay_image.png");
  opacity: 0.06;
  pointer-events: none;
  z-index: -1;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* --- LAYOUT CONTAINER --- */
.container{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding: 20px;
  padding-bottom: 50px; /* Space for footer */
}

/* --- MAIN GLASS CARD --- */
.profile-card{
  background:rgba(20, 20, 20, 0.85);
  backdrop-filter:blur(25px);
  -webkit-backdrop-filter: blur(25px);
  width:100%;
  max-width:900px;
  border-radius:24px;
  box-shadow:0 0 60px rgba(255,0,0,0.25);
  border: 1px solid rgba(255,255,255,0.08);
  overflow: hidden;
  display: flex;
}

/* --- LEFT COLUMN: PROFILE --- */
.left-section {
  flex: 1.2;
  padding: 50px 40px;
  display: flex;
  flex-direction: column;
  align-items: center;
  border-right: 1px solid rgba(255,255,255,0.05);
  z-index: 2;
}

.profile-wrapper{
  position:relative;
  width:130px;
  height:130px;
  margin-bottom:20px;
}
.profile-wrapper::before{
  content:"";
  position:absolute;
  inset:-3px;
  border-radius:50%;
  background:linear-gradient(45deg,#ff0000,#550000);
  animation:spinBorder 6s linear infinite;
}
.profile-wrapper img{
  width:100%;
  height:100%;
  border-radius:50%;
  object-fit:cover;
  border:3px solid #111;
  position:relative;
  z-index:2;
}
@keyframes spinBorder{ from{transform:rotate(0deg)} to{transform:rotate(360deg)} }

h1{ font-size:32px; font-weight: 700; letter-spacing: 1px; margin-bottom: 5px; }
p.subtitle{ opacity:.6; font-size: 14px; margin-bottom: 30px; letter-spacing: 2px; text-transform: uppercase; }

/* Links Styling */
.links{ width: 100%; display: flex; flex-direction: column; gap: 15px; }
.links a{
  display:flex;
  align-items:center;
  gap:15px;
  text-decoration:none;
  color:#ddd;
  font-size:15px;
  font-weight: 500;
  padding:16px 20px;
  border-radius:14px;
  background: rgba(255,255,255,0.03);
  border: 1px solid rgba(255,255,255,0.05);
  transition:all 0.3s ease;
}
.links a:hover{
  transform:translateX(6px);
  background: rgba(255,0,0,0.15);
  border-color: rgba(255,0,0,0.4);
  color: #fff;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}
.links img{ width:22px; height:22px; filter:invert(0.9); transition: 0.3s; }
.links a:hover img{ filter: invert(1); transform: scale(1.1); }


/* --- RIGHT COLUMN: PLAYER --- */
.right-section {
  flex: 1.8;
  position: relative;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  overflow: hidden;
  background: #000;
}

.cinematic-bg {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
}
.cinematic-bg img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0.9;
  filter: grayscale(100%) contrast(1.1);
  transition: transform 10s ease;
}
.cinematic-overlay {
  position: absolute;
  inset: 0;
  background: linear-gradient(to bottom, 
    rgba(0,0,0,0.1) 0%, 
    rgba(0,0,0,0.4) 50%, 
    rgba(0,0,0,0.95) 90%,
    rgba(0,0,0,1) 100%
  );
  z-index: 1;
}

/* MUSIC CONTROLS */
.music-content {
  position: relative;
  z-index: 2;
  padding: 40px;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.song-meta {
  display: flex;
  justify-content: space-between;
  align-items: flex-end;
}
.song-titles h2 { font-size: 28px; font-weight: 700; color: #fff; text-shadow: 0 4px 10px rgba(0,0,0,0.5); line-height: 1.2;}
.song-titles span { font-size: 13px; font-weight: 400; color: rgba(255,255,255,0.7); text-transform: uppercase; letter-spacing: 1px; }

/* PROGRESS BAR */
.progress-container {
  width: 100%;
  margin-top: 10px;
}
.time-info {
  display: flex;
  justify-content: space-between;
  font-size: 11px;
  opacity: 0.7;
  margin-bottom: 6px;
  font-weight: 500;
}
.progress-bg {
  width: 100%;
  height: 5px;
  background: rgba(255,255,255,0.2);
  border-radius: 10px;
  overflow: hidden;
  cursor: pointer;
  position: relative;
}
.progress-fill {
  width: 0%;
  height: 100%;
  background: #ff0000;
  transition: width 0.1s linear;
  box-shadow: 0 0 10px #ff0000;
  pointer-events: none;
}

/* CONTROLS ROW */
.controls-row {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-top: 5px;
  gap: 15px;
}

/* Play Button */
.play-btn-modern {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(5px);
  border: 1px solid rgba(255,255,255,0.3);
  color: #fff;
  font-size: 18px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s;
  flex-shrink: 0;
}
.play-btn-modern:hover {
  background: #ff0000;
  border-color: #ff0000;
  box-shadow: 0 0 25px rgba(255,0,0,0.6);
  transform: scale(1.1);
}

/* LYRICS SECTION */
.lyrics-mask {
  flex: 1;
  height: 40px;
  display: flex;
  align-items: center;
  overflow: hidden;
  position: relative;
  mask-image: linear-gradient(90deg, transparent 0%, #000 10%, #000 90%, transparent 100%);
  -webkit-mask-image: linear-gradient(90deg, transparent 0%, #000 10%, #000 90%, transparent 100%);
}

#lyrics-text {
  font-size: 13px;
  color: rgba(255, 255, 255, 0.9);
  white-space: nowrap;
  font-weight: 500;
  font-style: italic;
  letter-spacing: 0.5px;
  width: 100%;
  text-align: center;
  transition: opacity 0.4s ease, transform 0.4s ease;
}
.lyrics-fade-out { opacity: 0; transform: translateY(10px); }
.lyrics-fade-in { opacity: 1; transform: translateY(0); }

/* Visualizer */
.wave-row {
  display: flex;
  align-items: flex-end;
  gap: 6px;
  height: 25px;
  flex-shrink: 0;
}
.bar {
  width: 5px;
  background: #ff3333;
  border-radius: 4px;
  animation: wave 1s ease-in-out infinite;
  animation-play-state: paused;
  box-shadow: 0 0 10px rgba(255,0,0,0.8);
}
.bar:nth-child(odd) { background: #fff; }
.bar:nth-child(1) { height: 40%; animation-duration: 0.6s; }
.bar:nth-child(2) { height: 70%; animation-duration: 0.8s; }
.bar:nth-child(3) { height: 50%; animation-duration: 0.5s; }
.bar:nth-child(4) { height: 80%; animation-duration: 0.7s; }
@keyframes wave { 0%, 100% { height: 20%; opacity: 0.5; } 50% { height: 100%; opacity: 1; } }

/* --- FOOTER STYLES --- */
.footer {
  position: fixed;
  bottom: 15px;
  width: 100%;
  text-align: center;
  font-size: 11px;
  color: rgba(255, 255, 255, 0.3);
  letter-spacing: 1px;
  z-index: 100;
  pointer-events: none; /* Allows clicking through if needed */
}
.footer span {
  color: #ff3333;
  font-weight: 500;
}

/* MOBILE RESPONSIVENESS */
@media(max-width: 800px){
  .profile-card { flex-direction: column; max-width: 400px; }
  .left-section { padding: 40px 20px; border-right: none; border-bottom: 1px solid rgba(255,255,255,0.1); }
  .right-section { height: 380px; }
  .cinematic-bg img { object-position: center 20%; }
  .footer { bottom: 10px; font-size: 10px; }
}
</style>
</head>

<body>

<div class="background"></div>
<div class="grain-overlay"></div> <div class="pattern-bg"></div>

<div class="container">
  
  <div class="profile-card">

    <div class="left-section">
      <div class="profile-wrapper">
        <img src="Profile.jpeg" alt="Profile">
      </div>

      <h1>SHAIK</h1>
      <p class="subtitle">ALTHAF | الطاف</p>

      <div class="links">
        <a href="https://www.instagram.com/_althuuz_" target="_blank">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg"> Instagram
        </a>
        <a href="https://snapchat.com/t/JQ5pNLlI" target="_blank">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/snapchat.svg"> Snapchat
        </a>
        <a href="https://t.me/ShaikAlthu" target="_blank">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/telegram.svg"> Telegram
        </a>
        <a href="mailto:shaikalthaf7060@gmail.com">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/gmail.svg"> Gmail
        </a>
      </div>
    </div>

    <div class="right-section">
      
      <div class="cinematic-bg">
        <img src="Image.jpeg" alt="Mood" id="bg-img">
      </div>
      
      <div class="cinematic-overlay"></div>

      <div class="music-content">
        
        <div class="song-meta">
          <div class="song-titles">
            <span>Now Playing</span>
            <h2>Enna Sona</h2>
          </div>
        </div>

        <div class="progress-container">
            <div class="time-info">
                <span id="currTime">0:00</span>
                <span id="durTime">0:00</span> 
            </div>
            <div class="progress-bg" id="progressContainer">
                <div class="progress-fill" id="progressBar"></div>
            </div>
        </div>

        <div class="controls-row">
            <button class="play-btn-modern" onclick="toggleMusic()">▶</button>
            
            <div class="lyrics-mask">
                <p id="lyrics-text">...</p>
            </div>

            <div class="wave-row">
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
            </div>
        </div>

      </div>

    </div>

    <audio id="music" src="enna-sona.mp3"></audio>

  </div>
</div>

<div class="footer">
  Developed by <span>Shaik Althaf</span> | &copy; 2026 All Rights Reserved
</div>

<script>
const music = document.getElementById("music");
const playBtn = document.querySelector(".play-btn-modern");
const bars = document.querySelectorAll(".bar");
const bgImg = document.getElementById("bg-img");
const progressBar = document.getElementById("progressBar");
const progressContainer = document.getElementById("progressContainer");
const currTime = document.getElementById("currTime");
const durTime = document.getElementById("durTime");
const lyricsText = document.getElementById("lyrics-text");

// LYRICS DATA
const lyricsData = [
    { time: 0, text: "♪ Music starting... ♪" },
    { time: 5, text: "Enna sona kyun Rab ne banaya" },
    { time: 10, text: "Enna sona kyun Rab ne banaya" },
    { time: 15, text: "Aavan javan te main yaara nu manavan" },
    { time: 20, text: "Enna sona kyun Rab ne banaya" },
    { time: 27, text: "Dil chaulhe vich paavan" },
    { time: 30, text: "♪ ♪ ♪" },
    { time: 35, text: "Kol hove te sekh lagda ae" },
    { time: 40, text: "Door jaave te dil jalda ae" },
    { time: 45, text: "Kehri agg naal Rab ne banaya" },
    { time: 50, text: "Rab ne banaya... Rab ne banaya..." }
];

// Set Duration
music.onloadedmetadata = function() {
    let min = Math.floor(music.duration / 60);
    let sec = Math.floor(music.duration % 60);
    if(sec < 10) sec = "0" + sec;
    durTime.innerText = min + ":" + sec;
};

// Update Bar
music.ontimeupdate = function() {
  if(music.duration){
      const percentage = (music.currentTime / music.duration) * 100;
      progressBar.style.width = percentage + "%";
      
      let min = Math.floor(music.currentTime / 60);
      let sec = Math.floor(music.currentTime % 60);
      if(sec < 10) sec = "0" + sec;
      currTime.innerText = min + ":" + sec;

      updateLyrics(music.currentTime);
  }
};

// CLICK TO SEEK
progressContainer.addEventListener('click', function(e) {
    const width = this.clientWidth;
    const clickX = e.clientX - this.getBoundingClientRect().left;
    const duration = music.duration;
    music.currentTime = (clickX / width) * duration;
});

let currentLyricIndex = -1;
function updateLyrics(currentTime) {
    let activeLine = lyricsData.filter(line => line.time <= currentTime);
    if (activeLine.length > 0) {
        let latestLine = activeLine[activeLine.length - 1];
        let index = lyricsData.indexOf(latestLine);

        if (index !== currentLyricIndex) {
            lyricsText.classList.add("lyrics-fade-out");
            setTimeout(() => {
                lyricsText.innerText = latestLine.text;
                lyricsText.classList.remove("lyrics-fade-out");
                lyricsText.classList.add("lyrics-fade-in");
                currentLyricIndex = index;
            }, 300);
        }
    }
}

function toggleMusic(){
  if(music.paused){
    music.play();
    playBtn.innerText = "❚❚";
    bars.forEach(bar => bar.style.animationPlayState = "running");
    bgImg.style.transform = "scale(1.1)";
  } else {
    music.pause();
    playBtn.innerText = "▶";
    bars.forEach(bar => bar.style.animationPlayState = "paused");
    bgImg.style.transform = "scale(1)";
  }
}
</script>

</body>
</html>
